<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
        <title>Cuestionario</title>
        <link rel="stylesheet" href="../css/stylequiz.css" />
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&family=Tilt+Neon&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="loader"></div>
        <!-- content here  -->
        <div class="box" id="questionScreen">
            <div class="title">
                Repasemos lo aprendido
            </div>
            <div class="header">
                <div class="scoreBox">Puntos: <span>0</span></div>
                <div class="timerBox">Tiempo restante <span></span></div>
            </div>
            <div class="questionBox">
                <!-- <span>Q</span>  -->
            </div>
            <div class="optionBox">
                <span onclick="checkAnswer(this)" data-opt="1"></span>
                <span onclick="checkAnswer(this)" data-opt="2"></span>
                <span onclick="checkAnswer(this)" data-opt="3"></span>
                <span onclick="checkAnswer(this)" data-opt="4"></span>
            </div>
            <div class="footer">
                <button onclick="showResult(1)">Terminar</button>
                <div class="con">
                    <!-- <button onclick="showPrev(this)" class="disabled"><span>&#8592;</span>prev</button> -->
                    <button onclick="showNext()">Siguiente &#8594;</button>
                </div>
            </div>
            <div class="count">
                Pregunta <span>1</span> / 10
            </div>
        </div>

        <div class="box hidden" id="resultScreen" >
            <div class="title">
                Este es tu resultado:   
            </div>
            
            <div class="resultBox">
                <label>Preguntas : </label>
                <span id="totalQuestion"></span>
                <label>Contestadas : </label>
                <span id="attemptQuestion"></span>
                <label>Correctas : </label>
                <span id="correctQuestion"></span>
                <label>Malas : </label>
                <span id="wrongAnswers"></span>
            </div>
            <div class="scoreBoard">
                Total : <span>Felicidades, puedes pasar al siguiente tema</span>
            </div>
            <div class="mensaje">
                <span> 60</span>
            </div>
            <div class="buttonBox">
                <a class = 'ocultar' href="../negociosElectronicos1.html">Salir</a>
                <a class = "denegado">Siguiente tema</a>
            </div>
        </div>



    </body>
    <script src="../js/jquery-3.5.1.min.js"></script>
    <script src="js/quiz.js"></script>
    <script src="../js/script.js"></script>

</html>
